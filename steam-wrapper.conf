##
# Log operations to $HOME/.steam-wrapper/
##
debug=${debug:-1}

##
# Use the packaged steam runtime (0 OFF, 1 ON)
#
# Read for details:
#     https://wiki.archlinux.org/index.php/steam#Using_native_runtime
##
use_runtime=${use_runtime:-1}

##
# Close Steam to the system tray (0 OFF, 1 ON)
##
close_to_tray=${close_to_tray:-1}

##
# Directory to log messages into
##
logdir="$HOME/.steam-wrapper"

